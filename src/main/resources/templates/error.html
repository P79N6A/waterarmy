
<!doctype HTML>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
  <title>错误页面</title>
  <meta name="keywords" content="" />
  <meta name="description" content="" />
  <meta name="renderer" content="webkit">
  <link rel="stylesheet" href="//image.uc.cn/s/uae/g/08/static/v2/img/element-ui.css">
  <link rel="stylesheet" href="//image.uc.cn/s/uae/g/08/static/v2/img/style.css">
</head>

<body>
	<style>
	html,body {height: auto}	
	</style>
  <div id="app" v-cloak>

    <div class="ui-error">
      <h5 class="code">404</h5>
      <div class="msg">
        没有权限或其他异常~!
      </div>
      <div class="ctrl">
				<a href="javascript:;" @click="reload">刷新页面</a>
				<a href="javascript:;" class="sub" @click="back">返回上一页</a>
      </div>
    </div>

  </div>

<script src="//image.uc.cn/s/uae/g/08/static/v2/js/vue.min.js"></script>
<script src="//image.uc.cn/s/uae/g/08/static/v2/js/element-ui.js"></script>
<script src="//image.uc.cn/s/uae/g/08/static/v2/js/app.js"></script>

  <script type="text/javascript">
    var app = new Vue({
			el: '#app',
			methods: {
				reload: function() {
					location.reload()
				},
				back: function() {
					history.back()
				}
			}
    })
  </script>

</body>

</html>
